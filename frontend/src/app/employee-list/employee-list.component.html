<div class="px-4 sm:px-6 lg:px-8">
    <div class="sm:flex sm:items-center">
      <div class="sm:flex-auto">
        <h1 class="text-base font-semibold leading-6 text-gray-900">Users</h1>
      </div>
      <div class="mt-4 sm:ml-16 sm:mt-0 sm:flex-none">
        <a routerLink="/employee/add"
          class="block rounded-md bg-balck px-3 py-2 text-center text-sm font-semibold text-black shadow-sm hover:text-white hover:bg-black focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-black">Add
          user</a>
      </div>
    </div>
    <div class="mt-8 flow-root">
      <div class="-mx-4 -my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
        <div class="inline-block min-w-full py-2 align-middle sm:px-6 lg:px-8">
          <table class="min-w-full divide-y divide-gray-300">
            <thead>
              <tr>
                <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-blue-500">Id</th>
                <th scope="col" class="py-3.5 pl-4 pr-3 text-left text-sm front-semibold text-black sm:pl-0">Name</th>
                <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-orange-500">Email</th>
                <th scope="col" class="relative py-3.5 pl-3 pr-4 sm:pr-0">
                  <span class="sr-only">Edit</span>
                </th>
              </tr>
            </thead>
            <tbody class="">
              <!-- using ngFor iterate through every employee -->
              <tr *ngFor="let employee of employees " >
                <td class="px-3 py-4 text-sm font-medium text-gray-900">{{employee.id}}</td>
                <td class="whitespace-nowrap py-4 pl-4 pr-3 text-sm font-medium text-gray-900 sm:pl-0">{{employee.firstName}} {{employee.lastName}}</td>
                <td class="whitespace-nowrap px-3 py-4 text-sm">{{employee.email}}</td>
                <td class=" flex flex-row py-4 pl-3 pr-4 text-right text-sm font-medium sm:pr-0 gap-5">
                  <a [routerLink]="['/employee/update', employee.id]"  class="text-blue-500 hover:text-blue-600">Update</a>
                  <a [routerLink]="['/employee/details', employee.id]" class="text-green-500 hover:text-green-600">Details</a> 
                  <a (click)="deleteEmployee(employee.id)" class="text-red-500 hover:text-red-600">Delete</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
</div>
